<table class="table table-dark table-hover">
    <thead>
        <tr class="text-center">
            <th>Deporte</th>
            <th>Deportista</th>
            <th>Camiseta</th>
            <th>Informacion</th>
            <th>Foto</th>
            <th>Comprar camiseta</th>
        </tr>
    </thead>
    <tbody id="tabla" class="text-center">
        <tr *ngFor="let deportista of deportistas">
            <td>{{deportista.deporte }}</td>
            <td>{{deportista.nombre | uppercase}}</td>
            <td><span *ngIf="deportista.camiseta==0" class="progress-bar progress-bar-striped bg-danger">No hay</span><span *ngIf="deportista.camiseta!=0" class="progress-bar progress-bar-striped bg-succes">{{deportista.camiseta}}</span></td>
            <td>{{deportista.informacion}}</td>
            <td><img width="150" height="90" [src]="deportista.foto" [alt]="deportista.nombre"></td>
            <td>
                <app-input-camisetas [(cantidad)]="deportista.cantidad" [max]="deportista.camiseta" (maximoReached)="maximoReached($event)" *ngIf="deportista.camiseta"></app-input-camisetas>
                <button (click)="agregarAlCarrito(deportista)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
