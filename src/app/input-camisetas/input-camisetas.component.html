<div class="input-group mb-3">
  <div class="input-group-prepend">
      <button type="button" class="btn btn-sm btn-outline-danger" (click)="masCantidad()">+</button>
      <div class="input-group-append">
          <input type="number" [(ngModel)]="cantidad" (keyup)="cambiarCant($event)" class="text-center">
      </div>
      <button type="button" class="btn btn-sm btn-outline-warning" (click)="menosCantidad()">-</button>
  </div>    
</div>
